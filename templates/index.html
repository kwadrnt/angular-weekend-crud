<h2>Our Books</h2>
<div ng-repeat="book in booksIndexCtrl.books">
	<hr>
	<div class="row">

		<div class="col-xs-4">
			<img ng-src="{{book.image}}" class="img-responsive">
		</div>
		<div class="col-xs-8">
      {{book._id}}
			<h5><a ng-href="/books/{{book._id}}">{{book.name}}</a></h5>
			<br>
			<p class="small">Pokedex Number {{pokemon.pokedex}}</p>
			<p class="small">Evolves from {{pokemon.evolves_from}}</p>
		</div>
	</div>
</div>
